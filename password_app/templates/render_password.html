<!DOCTYPE html>
<html lang=en>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Password Generator</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{% static "style.css"%}'>
    <script src='main.js'></script>
</head>
<body>

    <h3>Your password is:</h3>
    <h1>{{password}}</h1>
    <div id="form-container">
        <form action="/regenerate_password/{{length}}" method="POST">
            {% csrf_token %}
            <input type="submit" value="Generate new password" class="btn btn-secondary" style="margin-top: 10px;">
        </form>
        <form action="/" method="POST">
            {% csrf_token %}
            <input type="submit" value="Change Password Length" class="btn btn-secondary" style="margin-top: 10px;">
        </form>
    </div>  
    
</body>
</html>
